<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'  'unsafe-inline'" />
  <!-- default-src 'self' style-src 'self' 'unsafe-inline'; -->

  <title>Hello fileTags</title>
  <link rel="stylesheet" href="./element/index.css">
  <link rel="stylesheet" href="./renderer/js/video.js/dist/video-js.css">
  <script src="./electron-vue.js"></script>
  <script src="./element/index.js"></script>
  <script src="./tools.js"></script>
  <script src="./rendererLinkMain.js"></script>
  <script src="./vue-renderer.js"></script>
</head>

<body>
  <div id="app">
    <div @click.middle="nextRow()">
      <div id="searchWin">
        <el-input v-model="search.val" size="large" clearable placeholder="请输入内容" class="leftWin upWin">
          <el-button ref="searchBtn" slot="append" icon="el-icon-search" @click="doSearch"></el-button>
          <!-- <i slot="suffix" class="el-input__icon el-icon-search"></i> -->
        </el-input>
        <div class="rightWin upWin">
          <div style="margin-left: 10px;margin-right: 10px;">
            <el-switch v-model="search.withPath" active-text="路径下搜索" style="display: block;"></el-switch>
            <el-switch v-model="search.withSubPath" active-text="包含子目录" style="display: block;"></el-switch>
          </div>

          <el-popover placement="bottom" title="收藏路径" trigger="click">
            <div v-for="dir in this.storeData.archivePath" style="font-size: 20px;">
              <i @click="archivePathDel(dir)" class="el-icon-remove"></i>
              <div @click='search.val=`"${dir}"`;$refs.searchBtn.$el.click()'
                style="display: inline-block; width: 100%; ">
                {{dir}}
              </div>
              <el-divider></el-divider>
            </div>
            <el-button @click="archivePathAdd()" type="success" icon="el-icon-plus" circle>
            </el-button>
            <el-button slot="reference">收藏路径</el-button>
          </el-popover>

        </div>
      </div>
      <div id="contentWin">
        <div id="fileShowWin" class="leftWin">
          <div id="fileViewWin" v-if="file.openPreview" class="borderd" v-for="(pfilePath) of 1">
            {{void (pfilePath=file.nowSelect.filePath )}}
            <div v-if="pfilePath!=null" v-for="(pfileType) of 1">
              {{void (pfileType=file.nowSelect.preivewType )}}
              <div v-if="pfileType =='txt'">
                <iframe :src="pfilePath" class="previewer"></iframe>
              </div>
              <div v-if="pfileType =='img'">
                <el-image :src="pfilePath" :fit="'contain'" :preview-src-list="[pfilePath]" class="previewer">
                </el-image>
              </div>
              <div v-if="pfileType =='vid'">
                <div id="video-container" style="background-color: black;" class="previewer">
                  <video id="vidWin" class="previewer">
                    <source src="127.0.0.1">
                  </video>
                </div>
              </div>
            </div>
          </div>
          <!-- row-click -->
          <div id="fileListWin">
            <el-table ref="fileListTable" :data="file.all.slice((page.now-1)*page.size,page.now*page.size)"
              highlight-current-row border @current-change="onSelectFile" :row-class-name="'list-row'"
              style="width: 100%">
              <el-table-column type="index" width="50">
              </el-table-column>
              <el-table-column property="fileName" label="文件名" min-width="40vw" sortable>
                <template slot-scope="scope">
                  <span @click="openFile(scope.row.filePath)">
                    {{scope.row.fileName }}
                  </span>
                </template>
              </el-table-column>
              <el-table-column property="filePath" show-overflow-tooltip label="路径" min-width="20vw">
              </el-table-column>
              <el-table-column min-width="10vw">
                <template slot="header" slot-scope="scope"> 操作 </template>
                <template slot-scope="scope">
                  <el-button size="small" @click="showItemInFolder(scope.$index, scope.row)"
                    icon=" el-icon-folder-opened">
                  </el-button>
                </template>
              </el-table-column>
            </el-table>
          </div>
          <el-pagination @current-change="handleCurrentChange" :current-page="page.now" :page-sizes="[500]"
            :page-size="page.size" layout="total, sizes, prev, pager, next, jumper" :total="file.all.length">
          </el-pagination>
        </div>
        <div id="fileActionWin" class="rightWin">
          <div class="flexRowCenter switchsLine">
            <el-switch v-model="file.tagOnHead" active-text="标签前置"></el-switch>
            <el-switch v-model="file.openPreview" active-text="文件预览"></el-switch>
          </div>
          <div id="tagWin">
            <el-input v-model="file.tagInput" size="large" clearable placeholder="输入标签 空格分隔">
              <el-button slot="append" icon="el-icon-plus" @click="fileTagAdd(file.tagInput)"></el-button>
            </el-input>
            <div class="tagTitle">文件标签</div>
            <div class="tagGroup">
              <el-tag v-for="tag in nowFileTags" :disable-transitions="true" size="mini" closable
                @close="fileTagDel(tag)" type="success">
                {{tag}}
              </el-tag>
            </div>
            <div class="tagTitle">固定标签</div>
            <div class="tagGroup">
              <el-tag v-for="tag in storeData.staticTags" @click="fileTagAdd(tag)" type="success">{{tag}}</el-tag>
            </div>
            <div class="tagTitle"> 历史标签
              <el-popover placement="bottom" width="200" trigger="click">
                <div>
                  <el-input type="textarea" :rows="20" placeholder="请输入内容" v-model="tagCounts">
                  </el-input>
                </div>
                <i slot="reference" class="el-icon-question"></i>
              </el-popover>
            </div>
            <el-button-group>
              <el-button v-for="w in  tagCfg.headWord" @click="getHisTagShowList(w)" size="small" round class="word">
                {{w}}
              </el-button>
            </el-button-group>
            <div id="buttomTagGroup" class="tagGroup">
              <el-tag v-for="tag in storeData.hisTagShowList" @click="fileTagAdd(tag)" type="success">
                {{tag}}
              </el-tag>
            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="module" src="./renderer/js/video.js/dist/video.js"></script>
<script type="module" src="./renderer/js/StreamPlayTech.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      path: path,
      cfg: {
        port: 10010
      },
      search: {
        withPath: true,
        withSubPath: false,
        val: "",
      },
      tagCfg: {
        activeNames: ["1", "2", "3"],
        headWord: "*ABCDEFGHIJKLMNOPQRSTUVWXYZ"
      },

      file: {
        type: {
          txt: ".txt.html.bat.md.bas.prg.cmd.log",
          img: ".bmp.jpg.png.tif.gif.pcx.tga.exif.fpx.svg.psd.cdr.pcd.dxf.ufo.eps.ai.raw.wmf.webp.apng",
          vid: ".wmv.avi.dat.asf.mpeg.mpg.rm.rmvb.ram.flv.mp4.3gp.mov.divx.dv.vob.mkv.qt.cpk.fli.flc.f4v.m4v.mod.m2t.swf.webm.mts.m2ts.3g2.mpe.ts.div.lavf.dirac"
        },
        tagInput: "",
        tagOnHead: true,
        openPreview: true,
        all: [],
        nowSelect: {
          fileName: "",
          tags: []
        }
      },
      page: {
        now: 1,
        total: 0,
        size: 500
      },
      message: 'Hello Vue!',
      storeData: {
        archivePath: [],
        hisAddTags: {},
        hisTagShowList: [],
        staticTags: ["删除标记", "收藏标记", "1星", "2星", "3星"],
      },

    },
    computed: {
      nowFileTags() {
        try {
          return tagTools.getTags(this.file.nowSelect.fileName);
        } catch (error) {
          return []
        }
      },
      tagCounts: {
        get() {
          return JSON.stringify(this.storeData.hisAddTags.countMap);
        },
        set(val) {
          this.storeData.hisAddTags.countMap = JSON.parse(val);
          console.log(val);
        }
      },
    },
    mounted() {
      this.search.val = cmdArgs[1]
      console.log((new Date()).valueOf());
      var his = Object.assign({}, JSON.parse(localStorage.getItem("hisAddTags")));
      this.storeData.hisAddTags = new CounterSortList(his, this.storeData.staticTags);
      this.storeData.archivePath = Object.assign([], JSON.parse(localStorage.getItem("archivePath")));
      this.getHisTagShowList("*");
      window.onunload = () => {
        localStorage.setItem("hisAddTags", JSON.stringify(this.storeData.hisAddTags.countMap));
        localStorage.setItem("archivePath", JSON.stringify(this.storeData.archivePath));
        localStorage.setItem("des", "des");
      };

      // loadCfg
      ipcRenderer.send("cfgLoaded", this.cfg);

      console.log((new Date()).valueOf());
      // ipcListen
      ipcRenderer.on("retAdir", (event, path) => {
        this.storeData.archivePath.push(path);
      });
      ipcRenderer.on("backLog", (event, message) => {
        console.log(message);
      });
      ipcRenderer.on('retVideoInfo', (event, message) => {
        console.log('retVideoInfo:', message)
        let vid = document.getElementById("vidWin");
        if (vid) {
          videojs(vid).dispose();
        }
        if (message.fileType == ".mp4" && message.videoCodecSupport) {
          vid = createVideoHtml("video-container", "vidWin", message.videoSource);
          player = videojs(vid, {}, () => {
            console.log("played");
            player.play()
          });
          return
        }
        var videoSource = `http://127.0.0.1:${this.cfg.port}?vPath=${encodeURIComponent(message.videoSource)}`;
        vid = createVideoHtml("video-container", "vidWin", videoSource);
        player = videojs(vid, {
          autoplay: true,
          techOrder: ['StreamPlay'],
          StreamPlay: {
            src: videoSource,
            duration: message.duration
          }
        }, () => {
          console.log("played");
          player.play()
        });

      })

      document.onkeydown = (e) => {
        //事件对象兼容
        let e1 = e || event || window.event || arguments.callee.caller.arguments[0]
        //键盘按键判断:左箭头-37;上箭头-38；右箭头-39;下箭头-40
        if (e1 && e1.keyCode == 39) {
          console.log('next')
          this.nextRow()
        }
      }
      messager = this.$message;
      this.$message("hello")
    },
    beforeDestroy() {

    },
    methods: {

      getHisTagShowList(word) {
        this.storeData.hisTagShowList = this.storeData.hisAddTags.getTop(word);
      },
      searchParamPaser() {
        var sParam = this.search.val;
        var cmds = `CHCP 65001>nul && "es.exe" `;
        if (this.search.withPath) {
          sParam += " -p";
        }
        if (!this.search.withSubPath) {
          sParam = " -parent " + sParam;
        }
        return cmds + sParam;
      },
      esSearch(sParam) {
        var cmdRes = new TextDecoder("utf-8").decode(execSync(sParam));
        var res = cmdRes.split(/[\r\n]+/);
        return new Promise((resolve) => {
          resolve(res.filter(tagTools.strNotEmpty));
        });
      },
      async doSearch() {
        var fileList = await this.esSearch(this.searchParamPaser());
        console.log(fileList);
        var rowIdx = 0;
        this.file.all =
          fileList.map((filePath, idx) => {
            return {
              index: rowIdx++,
              fileName: path.basename(filePath),
              filePath: filePath,
            };
          });
        this.page.now = 1;
      },
      removeOccupy() {
        try {
          document.getElementById("video-container").innerHTML = "";
          videojs.players.vidWin.dispose();
        } catch (error) {

        }
        ipcRenderer.send('removeOccupy', "");
      },
      async fileTagAdd(tag) {
        this.removeOccupy();
        var newTags = tag.split(" ");
        var tryTime = 3;
        var newFilePath = null;
        while (!newFilePath && (tryTime--)) {
          newFilePath = tagTools.addTagsToFile(this.file.nowSelect.filePath, newTags);
          await sleep(50)
        }
        if (newFilePath == null) {
          this.$message(`重命名${this.file.nowSelect.filePath}出错...`)
          return
        }
        this.file.nowSelect.filePath = newFilePath;
        this.file.nowSelect.fileName = path.basename(newFilePath);

        newTags.forEach((t) => {
          this.storeData.hisAddTags.put(t);
        });
        this.getHisTagShowList("*");
      },
      fileTagDel(tag) {
        this.removeOccupy();
        var newFilePath = tagTools.delTagsToFile(this.file.nowSelect.filePath, [tag]);
        if (newFilePath == null) {
          return
        }
        this.file.nowSelect.filePath = newFilePath;
        this.file.nowSelect.fileName = path.basename(newFilePath);
      },

      onSelectFile(file) {
        console.log(file);
        if (file == null) {
          file = {}
        }
        this.file.nowSelect = file;
        this.preViewPrepare();
      },
      nextRow() {
        this.$refs.fileListTable.setCurrentRow(this.file.all[this.file.nowSelect.index + 1]);
        document.getElementsByClassName("current-row")[0].scrollIntoView();
      },
      preViewPrepare() {
        pfileSuffix = path.extname(this.file.nowSelect.filePath).toLowerCase();
        if (this.file.type.txt.includes(pfileSuffix)) {
          this.file.nowSelect.preivewType = "txt";
        }
        if (this.file.type.img.includes(pfileSuffix)) {
          this.file.nowSelect.preivewType = "img";
        }
        if (this.file.type.vid.includes(pfileSuffix)) {
          this.file.nowSelect.preivewType = "vid";
          ipcRenderer.send('getVideoInfo', this.file.nowSelect.filePath);
        }
      },

      //当前页改变时触发 跳转其他页,并选中第一行
      handleCurrentChange(val) {
        console.log(`当前页: ${val}`);
        this.page.now = val;
        // setCurrentRow toggleRowSelection
        var theFirst = this.file.all[(this.page.now - 1) * this.page.size];
        this.$refs.fileListTable.setCurrentRow(theFirst);
        setTimeout(() => {
          document.getElementsByClassName("current-row")[0].scrollIntoView();
        }, 100)
      },
      openFile(filePath) {
        shell.openPath(filePath);
      },
      showItemInFolder(index, row) {
        shell.showItemInFolder(row.filePath);
      },
      archivePathAdd() {
        ipcRenderer.send("wantAdir", "hello");
      },
      archivePathDel(dir) {
        this.storeData.archivePath = this.storeData.archivePath.filter((e) => {
          return e != dir;
        })
      }
    }
  })
</script>
